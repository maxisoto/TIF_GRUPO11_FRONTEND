<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: url(img_fondo.jpg);">
    <form action="/get_product" method="post," style="margin: auto;">
        <thead>
            <tr>
                <td>Product Id</td>
                <td>Product Name</td>
                <td>Brand</td>
                <td>Category</td>
                <td>Model Year</td>
                <td>List Price</td>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.1 }}</td>
                <td>{{ product.2 }}</td>
                <td>{{ product.3 }}</td>
                <td>{{ product.4 }}</td>
                <td>{{ product.5 }}</td>
                <a href="/edit">Edit</a>
                <a href="/delete">Delete</a>
            </tr>
            {% endfor %}
        </tbody>

    </form>
</body>
</html>
