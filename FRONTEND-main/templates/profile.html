<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Datos de Registro</title>
        <link rel="stylesheet" href="../styles/profile.css">
    </head>
    <body>
        <div class="position">
                    <form action="/cargar_usuario" class="container" method="post">
                        <h2>Registrarse</h2>
                        <tr>
                            <td>
                                <label for="user_name">Nombre:</label>
                                <input type="text" id="user_first_name" name="user_first_name" required>
                            </td>
                            <td>
                                <label for="user_last_name">Apellido:</label>
                                <input type="text" id="user_last_name" name="user_last_name" required>
                            </td>
                            <td>
                                <label for="user_email">Email:</label>
                                <input type="text" id="user_email" name="user_email" required>
                            </td>
                            <td>
                                <label for="user_name">Nombre de Usuario:</label>
                                <input type="text" id="user_name" name="user_name" required>
                            </td>
                            <td>
                                <label for="user_password">Password</label>
                                <input type="password" id="user_password" name="user_password" required>
                            </td>
                            <td>
                                <label for="user_date">Fecha de Nacimiento</label>
                                <input type="date" id="user_date" name="user_date" required>
                            </td>
                            <br>
                            <td>
                                <label for="user_question">Pregunta Secreta</label>
                                <input type="text" id="user_question" name="user_question" required>
                            </td>
                            <td>
                                <label for="user_answer">Respuesta</label>
                                <input type="text" id="user_answer" name="user_answer" required>
                            </td>
                        </tr>
                        <button type="submit">Guardar</button>
                    </form>
        </div>
    </body>
</html>
