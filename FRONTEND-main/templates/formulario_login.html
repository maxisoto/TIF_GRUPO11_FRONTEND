<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="position">
      <form id= "loginform" action="/login" method="post" class="container">
        <div class="centering-wrapper">
            <div class="section1 text-center">
                <div class="primary-header">Bienvenidos!</div>
                <div class="secondary-header">Ingrese sus datos para iniciar sesion</div>
                <div class="input-position">
                    <div class="form-group">
                        <h5 for="nombre" class="input-placeholder">Nombre de usuario</h5>
                        <input type="text" class="form-style" id="nombre" name="nombre" required>        
                    </div>      
                    <div class="form-group">     
                        <h5 for="contrasena" class="input-placeholder">Contrase単a</h5>
                        <input type="password" id="contrasena" name="contrasena" class="form-style" required>
                        <div class="qr-sheader"><a href="#" class="link">多Has olvidado la contrase単a?</a></div>
                    </div> 
                </div>
                <br>
                 <div class="btn-position">
                    <button type="submit" class="btn">Login</button>    
                    <div class="qr-sheader">多Necesitas una cuenta? <a href="#" class="link">Registrarse</a></div>
                 </div>
                  
            </div>
            <div class="qr-login">
                    <div class="qr-pheader">Grupo 11</div>
                    <div class="qr-sheader">Nelson Solano</div>
                    <div class="qr-sheader">Maximiliano Soto</div>
                    <div class="qr-sheader">Jimena Matorras</div>
                    <div class="qr-sheader">Russo Emilio</div>
                    <div class="qr-container"> <img class="logo" src="../assets/discord.jpg"/></div>
            </div>     
          
        </div>
      </form>
        <div src="message"></div><br>   
    </div>
    <script src="login.js"></script>
 </body>
<footer> </footer>
</html>
